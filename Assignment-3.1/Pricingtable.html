<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

.pricing-table {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    background-color: #f4f4f4;
    padding: 20px;
}

.pricing-column {
    flex: 1;
    margin: 0 10px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.pricing-column h2 {
    margin-bottom: 20px;
    font-size: 1.5em;
}

.price {
    font-size: 2em;
    color: #333;
    margin-bottom: 20px;
}

.pricing-column ul {
    list-style-type: none;
    margin-bottom: 20px;
}

.pricing-column ul li {
    margin-bottom: 10px;
}

.pricing-column button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.pricing-column button:hover {
    background-color: #555;
}

@media (max-width: 768px) {
    .pricing-table {
        flex-direction: column;
        align-items: center;
    }

    .pricing-column {
        margin: 10px 0;
        width: 80%;
    }
}




    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-column">
            <h2>Basic Plan</h2>
            <p class="price">$10/month</p>
            <ul>
                <li>10GB Storage</li>
                <li>100 Emails</li>
                <li>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-column">
            <h2>Standard Plan</h2>
            <p class="price">$20/month</p>
            <ul>
                <li>50GB Storage</li>
                <li>500 Emails</li>
                <li>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-column">
            <h2>Premium Plan</h2>
            <p class="price">$30/month</p>
            <ul>
                <li>100GB Storage</li>
                <li>Unlimited Emails</li>
                <li>24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
